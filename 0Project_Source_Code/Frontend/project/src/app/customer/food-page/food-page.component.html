<app-customer-navbar></app-customer-navbar>
<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}"><i class="fa fa-heart"></i></span>
    </div>
    <div class="star">
        <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px" [readonly]="true"></star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
        <div class="tag">
            <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            Time to cook about <strong>{{food.cookTime}}</strong> Minutes
        </div>
        <div class="price">
            <span>{{food.price|currency}}</span>
        </div>
        <button (click)="addToCart()">Add to Cart</button>
   
</div>
</div>
<app-footer></app-footer>
